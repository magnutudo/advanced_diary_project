<div class="sidenav-header">
  <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
     aria-hidden="true" id="iconSidenav"></i>
  <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/material-dashboard/pages/dashboard "
     target="_blank">
    <img src="../assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
    <span class="ms-1 font-weight-bold text-white">Material Dashboard 2</span>
  </a>
</div>
<hr class="horizontal light mt-0 mb-2">
<div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
  <ul class="navbar-nav">
    <li class="nav-item category" (click)="showTasksByCategory(null)" [class.active]="selectedCategory === null">
      <a class="nav-link pointer">
        <span class="all-category-title">Все</span>
      </a>
    </li>
    <li class="nav-item pointer" *ngFor="let category of categories;let indx = index"
        (click)="showTasksByCategory(category)"
        [class.active]="category === selectedCategory"
        (mouseenter)="showIcon(indx)"
        (mouseleave)="showIcon(null)"

    >
      <a class="nav-link text-white  bg-gradient-primary">
        <span class="category-title">{{category.title }}</span>
        <span class="edit-category-icon-area">
          <mat-icon
            *ngIf="indexMouseMove === indx"
            (click)="$event.stopPropagation();openEditDialog(category)"
            class="edit-category-icon"
          >edit</mat-icon>
        </span>
      </a>
    </li>
  </ul>
</div>
