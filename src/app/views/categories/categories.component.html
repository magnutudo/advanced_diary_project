<div class="sidenav-header">
  <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
     aria-hidden="true" id="iconSidenav"></i>
  <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/material-dashboard/pages/dashboard "
     target="_blank">
    <img src="../assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
    <span class="ms-1 font-weight-bold text-white">Material Dashboard 2</span>
  </a>
</div>
<hr class="horizontal light mt-0 mb-2">
<div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
  <ul class="navbar-nav">
    <li class="nav-item category" (click)="showTasksCategory(null)" [class.active]="selectedCategory === null">
      <a class="nav-link pointer">
        <span class="all-category-title">Все</span>
      </a>
    </li>
    <li class="nav-item active" *ngFor="let category of categories" (click)="showTasksCategory(category)"
        [class.active]="category === selectedCategory"
    >
      <a class="nav-link text-white  bg-gradient-primary">
        <span class="nav-link-text ms-1">{{category.title }}</span>
      </a>
    </li>
  </ul>
</div>
