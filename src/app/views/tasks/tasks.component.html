<div class="card-body px-0 pb-2">
  <div class="table-responsive">
    <table class="table align-items-center mb-0">
      <thead>
      <tr>
        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Название</th>
        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Категория
        </th>
        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
          Приоритет
        </th>
        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
          Дата
        </th>
        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
          Статус
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed" [class.without]= "task.category == null && task.priority == null && task.date == null" >
        <td>{{i + 1}}</td>
        <td>{{task.title}}</td>
        <td
          >{{task.category != null ? task.category.title : "Нет категории"}}</td>
        <td
          >{{task.priority != null ? task.priority.title : "Нет приоритета"}}</td>
        <td>{{task.date != null ? (task.date | date:'short') : "Нет даты" }}</td>
        <input
          (click)="taskCompleted(task)"
          class="form-check-input ms-auto inp" type="checkbox" id="flexSwitchCheckDefault" [checked]="task.completed">
      </tr>
      </tbody>
    </table>
  </div>
</div>
